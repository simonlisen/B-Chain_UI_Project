<body class="login">

      <div class="form-signin">
    <div class="text-center">
        <img src="assets/img/logo_bchain_topic_xs.png" alt="BChain Logo">
        <!--<img src="../assets/img/logo_bchain_topic_xs.png" alt="BChain Logo">-->
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="dashboard.html">
                <!--action="dashboard.html"-->
                <p class="text-muted text-center">
                    Enter Account Number and Password
                </p>
                <input id="txtLoginId" type="text" placeholder="Account Number" class="form-control top">
                <input id="txtLoginPsw" type="password" placeholder="Password" class="form-control bottom">
                <div class="checkbox">
		  <label>
		    <input type="checkbox"> Remember Me
		  </label>
		</div>
                <button id="btnLoginSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html">
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="index.html">
                <input type="text" placeholder="username" class="form-control top">
                <input type="email" placeholder="mail@domain.com" class="form-control middle">
                <input type="password" placeholder="password" class="form-control middle">
                <input type="password" placeholder="re-password" class="form-control bottom">
                <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        //localStorage.chaindata = chainReportJson;

        (function($) {
            $(document).ready(function() {
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';

                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });

                //use localstorage to cache the node list
                //localStorage.setItem("chaindata", JSON.stringify(chainReportJson))
                cacheNodeListOnLogin();
            });
        })(jQuery);
